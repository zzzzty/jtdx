{% extends 'teacherbase.html' %}
{% load staticfiles %}


{% block header_extends %} 
    <link rel="stylesheet" href = "{% static 'jquery.raty.css'%}">
    <script type="text/javascript" src="{% static 'lib/jquery.raty.js' %}"></script>
{% endblock %}


{% block content %}
    <div class="evaluate">
        <div id="starts"></div>
        <div id="title"></div>
    </div>



    <script type="text/javascript">
        $(function(){
            $("#starts").raty({
                number:5,
                path:"{% static 'bin/images/' %}",
                starOn:"{% static 'bin/images/star-on.png' %}",
                starOff:"{% static 'bin/images/star-off.png' %}",
                target:"#title",
                hints:["1","2","3","4","5"],
            });
        });
    </script>
{% endblock %}
