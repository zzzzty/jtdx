{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %} 
        {% endblock %}
    </title>
    <link rel="stylesheet" href = "{% static 'base.css'%}">
    <link rel="stylesheet" href = "{% static 'bootstrap-datetimepicker.min.css'%}">
    <link rel="stylesheet" href = "{% static 'bootstrap-3.3.7/css/bootstrap.min.css'%}">
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    
    <script type="text/javascript" src="{% static 'bootstrap-datetimepicker.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-datetimepicker.zh-CN.js' %}"></script>
    {% block header_extends %} 
    {% endblock %}
</head>
<body>
    {% block body_header%}
    {% endblock %}
    
    {% block content %} {% endblock %}

</body>
</html>
